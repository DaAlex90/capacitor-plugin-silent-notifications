name: CI Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install required packages
      - name: Install packages
        run: npm i
      
      # Run the build script
      - name: Build
        run: npm run build
      # run the verify script
      - name: Verify
        run: npm run verify
